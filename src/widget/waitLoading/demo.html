<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>等待加载组件demo</title>
</head>
<body>
	
	<input type="button" value="显示" id="show-btn"/>

	<script src="http://s1.anxinsta.com/com/mobile/g.js"></script>
    <script src="http://s1.anxinsta.com/com/mobile/config.js"></script>
	<script>
		G.use(['jquery','widget/waitLoading/js/waitLoading.js'], function($, waitLoading){
			var WL = new waitLoading();
			WL.init({
				color : "#fff",
				width : "100px",
				height : "100px",
				// type -> ['circle', 'chasingDots', 'cubeGrid', 'doubleBounce', 'fadingCircle'
				//			'pulse', 'rotatingPlane', 'threeBounce', 'wanderingCubes', 'wave'
				//			'wordpress']
				type : "circle",
				loadEnd : function(){
					WL.show();
				}
			});

			setTimeout(function(){
				WL.hide();
			}, 3000);

			
		});
	</script>
</body>
</html>
