<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>拖拽上传组件demo</title>
	<script src="http://sta.anxin365.com/g.js"></script>
    <script src="http://sta.anxin365.com/config.js"></script>
	<script>
	G.use(['jquery', 'widget/drapUploadFile/js/drapUploadFile.js'], function ($, drapUploadFile) {
	$(function(){
		var Duf = new drapUploadFile();
		Duf.init({
			perFileSize : 2097152,
			type : [],
			url : 'php/load.php',
			targetEle : $('#file-target').get(0),
			dragenterFn : function(){
				$('#file-target').html('释放上传文件1');
			},
			dragoverFn : function(){
				$('#file-target').html('释放上传文件2');
			},
			dragleaveFn : function(){
				$('#file-target').html('将文件拖放到此处');
			},
			successCallback : function(res){
				alert(res);
			},
			errorCallback : function(err){
				alert(err);
			}
		});

		$('#ipt1').click(function(){
			Duf.toUpload();
		});
		
	})
	</script>
	<style>
	#file-target{
		width: 400px;
		height: 400px;
		border: 1px solid red;
	}
	</style>
</head>
<body>
	<div id="file-target" data-ftarget="wrap">
		将文件拖放到此处
	</div>
	<input type="button" value="上传" id="ipt1" />
</body>
</html>
