<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/Hmodel.css">
	<link rel="stylesheet" type="text/css" href="css/animations.css">
</head>
<body>

	<!-- <p id="Hmodel">密码错误，请重新输入</p> -->

	<input type="button" value="显示" id="show"/>

	<script src="http://s1.anxinsta.com/com/mobile/g.js"></script>
    <script src="http://s1.anxinsta.com/com/mobile/config.js"></script>
	<script>
	G.use(['com/mobile/widget/Hmodel/js/Hmodel.js', 'zepto'], function(Hmodel, $){

		var Hmodel = new Hmodel({
			showTime : 2000
		});

		$('#show').on('tap', function(){
			Hmodel.show('密码错误，请重新输入');
		});

	});
	
	</script>
</body>
</html>
