<title>赶集网</title>
<style>
    button {
        display: block;
        height: 40px;
        margin: 10px;
    }
</style>
</head>
<body>
<h1>这是一个callback页面，你点击页面顶部的返回按钮应该能够返回到测试首页。</h1>
<script src="http://sta.ganjistatic1.com/ng/app/client/common/g.js"></script>
<script>
G.use('app/client/common/lib/native/native.js', function (Native) {
    Native.registerHandler('back', function (param, callback) {
        window.alert('你点击了返回按钮');
        callback(null, {preventDefault: 1});
        window.alert('我已经告诉GJNativeAPI不要关闭当前webView了');
        window.alert('我现在要跳到测试首页去1');
        window.location.href = './index.html';
    });
});
</script>
</body>
