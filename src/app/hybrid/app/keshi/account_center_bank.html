<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">

	<link rel="stylesheet" href="css/public.css">

</head>
<body class="ccc-body pd-b-50">
	
	<header class="header">
        <a href="#" class="header-return"></a>
        <span class="show-all">账户明细</span>
    </header>

	<div class="name-wrap">
		<section>
			<h3>姓名</h3>

		<section>
			<h3>卡号</h3>
			<div class="id-wrap">6225 0287 4959 5713</div>
			<span class="go-right"></span>
		</section>
	</div>
	<div class="bank-wrap">
		<img src="imgs/bank.jpg" alt="bank" class="bank-img">中国银行
	</div>
	<p class="intr">说明：持卡人必须是您本人，只能绑定一张银行卡，新添加的银行卡将会替换旧</p>

	<a href="#" class="reg-btn borR-3 add-btn">添加</a>

	<script src="http://s1.anxinsta.com/com/mobile/g.js"></script>
    <script src="http://s1.anxinsta.com/com/mobile/config.js"></script>
    <script>

    G.use(['zepto', 'widget/clientCheck/js/clientCheck.js'], function($, Client){

    	var system = Client.client.system;
        if(system.iphone){
            // 是iphone,增加头部高度
            $('.header').addClass('ios-header');
        }else{
            $('.header').removeClass('ios-header');
        }


    });
    

    </script>
</body>
