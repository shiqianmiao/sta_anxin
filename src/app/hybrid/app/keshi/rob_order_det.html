    <script>

    G.use(['zepto', 'widget/clientCheck/js/clientCheck.js'], function($, Client){


    	getMap(116.403874, 39.914889);

    	function getMap(lng, lat){
    		// 百度静态地图
	    	var mapImg = document.getElementById('baidu-map-img');;
	    	// 计算地图宽度
	    	var wrapWidth = parseInt($('.rob-order-det-wrap').width());
	    	var srcStr = 'http://api.map.baidu.com/staticimage?center=' + lng + ',' + lat + '&width=' + wrapWidth + '&height=154&zoom=18';
	    	mapImg.src = srcStr;
	    	mapImg.width = wrapWidth;
	    	mapImg.height = 154;
    	}

    	var system = Client.client.system;
        if(system.iphone){
            // 是iphone,增加头部高度
            $('.header').addClass('ios-header');
        }else{
            $('.header').removeClass('ios-header');
        }


    });
