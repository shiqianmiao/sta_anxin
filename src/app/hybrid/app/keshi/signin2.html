<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- <meta content="width=750,user-scalable=no" name="viewport"> -->
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>登陆</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/signin2.css">
</head>
<body>
	
	<div id="content">
		<img src="imgs/bigLogo.png" alt="安心客" class="big-logo">
		<div class="input-wrap user-input">
			<input type="text" name="" placeholder="手机号" />
		</div>
		<div class="input-wrap">
			<div class="pwd-input-wrap">
				<input type="password" name="" placeholder="验证码" />
			</div>
			<span class="getCode borR-3">获取验证码</span>
		</div>
		<a href="#" class="login-btn borR-3">登陆</a>
	</div>


	<script src="http://s1.anxinsta.com/com/mobile/g.js"></script>
    <script src="http://s1.anxinsta.com/com/mobile/config.js"></script>
    <script>
    	G.use(['zepto'], function(){

    		$('body').css({height: $(window).height() + 'px'});
			
    		// 点击获取验证码
			$('.getCode').on('tap', getCodeFn);

			// 获取验证码的函数
			function getCodeFn(){
				var sec = 60,
					self = this,
					timer = null;
				$(this).addClass('getCodeing');
				$(this).off('tap');
				$(this).html(sec + '秒');

				timer = setInterval(function(){
					if(sec != 0){
						sec--;
						$(self).html(sec + '秒');
					}else{
						clearInterval(timer);
						$(self).removeClass('getCodeing');
						$(self).on('tap', getCodeFn);
						$(self).html('重新获取');
					}
					
				}, 1000);

				// 在这里发送ajax请求

			}
			
		});
    </script>
</body>
</html>
