<!DOCTYPE html>
<html class="white">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>账户明细</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/withdrawal_det.css">
</head>
<body class="white">
	
	<header class="header">
        <a href="#" class="header-return"></a>
        <span class="show-all">账户明细</span>
    </header>

	<article class="content">
		<h2 class="wd-title">账户提现（提现中）</h2>
		<section class="amount-wrap">
			<h3 class="amount-title">提现金额</h3>
			<p class="amount">+￥500.50</p>
		</section>
		<ul class="amount-list">
			<li class="per-amount">
				<h3>交易金额</h3>
				<p>￥50</p>
			</li>
			<li class="per-amount">
				<h3>账户余额</h3>
				<p>￥1150</p>
			</li>
			<li class="per-amount">
				<h3>交易类型</h3>
				<p>账户提现</p>
			</li>
			<li class="per-amount">
				<h3 class="letter-span">交易号</h3>
				<p>89898000045</p>
			</li>
			<li class="per-amount">
				<h3>交易时间</h3>
				<p>2014-3-4 14：00：07</p>
			</li>
		</ul>
	</article>

	<script src="http://s1.anxinsta.com/com/mobile/g.js"></script>
    <script src="http://s1.anxinsta.com/com/mobile/config.js"></script>
    <script>

    G.use(['zepto', 'widget/clientCheck/js/clientCheck.js'], function($, Client){

    	var system = Client.client.system;
        if(system.iphone){
            // 是iphone,增加头部高度
            $('.header').addClass('ios-header');
        }else{
            $('.header').removeClass('ios-header');
        }


    });
    

    </script>
</body>
</html>
