<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>基本资料</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/baseInfo.css">
</head>
<body>
	
	<header class="reg-top"><a class="back" href="#"></a>基本资料</header>

	<article class="info-sec">
		<section class="per-info">
			<h3 class="key-title">姓名</h3>
			<input type="text" class="value-input" value="李一一" />
		</section>
		<section class="per-info">
			<h3 class="key-title">手机</h3>
			<input type="text" class="value-input" value="13520008223" />
		</section>
		<section class="per-info">
			<h3 class="key-title">性别</h3>
			<div class="block-wrap sex">
				<section class="radio-sec active">
					<span class="borR-50"></span>
					<em>女</em>
				</section>
				<section class="radio-sec">
					<span class="borR-50"></span>
					<em>男</em>
				</section>
			</div>
		</section>
		<section class="per-info">
			<h3 class="key-title">所在城市</h3>
			<div class="block-wrap">
				<section class="radio-sec active">
					<span class="borR-50"></span>
					<em>北京</em>
				</section>
			</div>
		</section>
		<section class="per-info">
			<h3 class="key-title">家庭住址</h3>
			<input type="text" class="value-input short-input" value="北京市朝阳区安贞路8号傲城融富" />
			<span class="clear-txt"></span>
		</section>
		<section class="per-info">
			<h3 class="key-title">紧急联系人</h3>
			<input type="text" class="value-input" value="李二二" />
		</section>
		<section class="per-info">
			<h3 class="key-title">联系电话</h3>
			<input type="text" class="value-input" value="13520008223" />
		</section>
		<section class="per-info">
			<h3 class="key-title">个人宣传语</h3>
			<input type="text" class="value-input" value="哈哈哈哈哈哈哈哈哈" />
		</section>
	</article>

	<article class="resident clear">
		<h3 class="key-title">长住地址</h3>
		<ul class="block-wrap">
			<li>
				<input type="text" class="value-input resident-short-input" value="北京市朝阳区安贞路8号傲城融富" placeholder="默认地址1" />
				<span class="clear-txt resident-clear-txt"></span>
			</li>
			<li>
				<input type="text" class="value-input resident-short-input" value="" placeholder="默认地址2" />
				<!-- <span class="clear-txt resident-clear-txt"></span> -->
			</li>
			<li>
				<input type="text" class="value-input resident-short-input" value="" placeholder="默认地址3" />
				<!-- <span class="clear-txt resident-clear-txt"></span> -->
			</li>
		</ul>
	</article>

	<p class="baseinfo-tip">我们会根据长住地址周边来给你推送订单，所以请认真填写哦</p>

	<a href="#" class="reg-btn borR-3 baseinfo-btn">完成</a>

	
	<script src="http://s1.anxinsta.com/com/mobile/g.js"></script>
    <script src="http://s1.anxinsta.com/com/mobile/config.js"></script>
    <script>
    	G.use(['zepto'], function(){
			
			//点击选择男女
			$('.sex .radio-sec').on('tap', function(){
				$('.sex .radio-sec').removeClass('active');
				$(this).addClass('active');
			});

			// 点击叉号按钮，清空input值
			$('.clear-txt').on('tap', function(){
				$(this).parent().find('input').val('');
				$(this).hide();
			});
			$('.value-input').on('keyup', function(){
				if($.trim($(this).val()) != ''){
					$(this).parent().find('.clear-txt').show();
				}
			});


		});
    </script>
</body>
</html>
