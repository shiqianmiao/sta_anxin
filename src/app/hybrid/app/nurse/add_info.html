<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>添加信息</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/add_info.css">
</head>
<body class="reg-body">
	
	<header class="reg-top"><a class="back" href="#"></a>添加信息<a href="tel:110" class="phone-call"></a></header>

	<section class="progress">
		<div class="progress-view">
			<span class="round borR-50"></span>
			<span class="line"></span>
			<span class="round borR-50"></span>
			<span class="line"></span>
			<span class="round borR-50 curround"></span>
		</div>
		<p class="cur-intr">上传照片</p>
	</section>

	<ul class="info-wrap">
		<li>
			<h3>头像</h3>
			<label class="label-input head-label borR-3">
				<img src="imgs/def.jpg" alt="默认底图" class="borR-3 head-img">
				<input type="file" value="" id="head-file-input"/>
			</label>
		</li>
		<li>
			<h3>身份证</h3>
			<label class="label-input reverse-label borR-3">
				<img src="imgs/reverse.jpg" alt="默认底图" class="borR-3 reverse-img">
				<input type="file" value="" id="reverse-file-input"/>
			</label>
			<label class="label-input positive-label borR-3">
				<img src="imgs/positive.jpg" alt="默认底图" class="borR-3 positive-img">
				<input type="file" value="" id="positive-file-input"/>
			</label>
		</li>
		<li>
			<h3>资格证书</h3>
			<label class="label-input certificate-label borR-3">
				<img src="imgs/certificate.jpg" alt="默认底图" class="borR-3 certificate-img">
				<input type="file" value="" id="certificate-file-input"/>
			</label>
		</li>
	</ul>

	<section class="add-other">
		<a href="#" class="borR-3">＋添加其他专项证书</a>
	</section>

	<a href="#" class="reg-btn borR-3">完成</a>

	<!-- 上传图片弹层 -->
	<section class="upload-mark">
		<div class="option-wrap">
			<ul class="opa-list borR-3">
				<li>查看大图</li>
				<li>上传图片</li>
			</ul>
			<a href="javascript:;" class="close-upload-win borR-3">取消</a>
		</div>
	</section>

	<script src="http://s1.anxinsta.com/com/mobile/g.js"></script>
    <script src="http://s1.anxinsta.com/com/mobile/config.js"></script>
    <script>
    	G.use(['zepto'], function(){
			
		});
    </script>
</body>
</html>
