</head>
<body class="padding-bottom-60">

    <section class="origin-poster boxSha">
        <div class="poster-intr clear">
            <img src="imgs/head.jpg" class="head-pic borR-50" />
            <div class="intr-txt-wrap">
                <h3>陈黎明<mark>楼主</mark></h3>
                <p><time>2015-6-1  18:24</time><span>回复：4</span></p>
            </div>
            <p class="art-content">手术后伤口一直有点红肿怎么办？需要涂药么？另外需要有什么特别注意的么？比如洗澡的时候？</p>
        </div>
        <ul class="pic-list clear">
            <li class="per-pic change-bg-pic" data-url="imgs/pic.jpg"></li>
            <li class="per-pic change-bg-pic" data-url="imgs/pic.jpg"></li>

        </ul>

    <footer class="footer">
        <span class="footer-center-img"></span>
        <ul class="footerbtn-wrap">
            <li class="btn1 active">
                <p>科室</p>

        <a href="#" class="to-questions"></a>

    <!-- 查看大图的包裹层 -->
    <div class="big-pic-wrap">
        <span class="close-big-pic">×</span>
        <img src="imgs/def.jpg" class="big-pic" />
    </div>
    
    <script src="http://s1.anxinsta.com/com/mobile/g.js"></script>
    <script src="http://s1.anxinsta.com/com/mobile/config.js"></script>
    <script>
    G.use(['jquery', 'widget/HimgCrop/js/HimgCropJquery2.js'], function($, HimgCropJquery){

        // 处理图像
        $('.change-bg-pic').each(function(i, o){
            var sourceUrl = 'url(' + $(this).data('url') + ') no-repeat center center';
            $(this).css({background: sourceUrl, backgroundSize: 'cover'});
        });
        // 点击查看大图
        $('.change-bg-pic').on('touchend', showBigImg);
        function showBigImg(){
            
            var src = $(this).data('url');
            
            $('.big-pic').on('load', function(){
                $('.big-pic-wrap').show();
                $('.big-pic').cropper('replace', src);
            });
            $('.big-pic-wrap').show();
            $('.big-pic').cropper('replace', src);
            
        }

        // 初始化大图
        $('.big-pic').cropper({
            aspectRatio: 2 / 2,
            autoCropArea: 1,
            strict: false,
            guides: false,
            autoCrop : false,
            highlight: false,
            dragCrop: false,
            cropBoxMovable: true,
            background: true, // 是否显示网格背景 true 是 false 不显示
            cropBoxResizable: true,
            guides: true
        });

        // 关闭查看大图
        $('.close-big-pic').on('click', function(){
            $('.big-pic-wrap').hide();
        });

        // 去提问按钮效果
        $('.to-questions').on('touchstart', function(){
            $(this).addClass('pt-page-scaleUpCenter');
        });
        $('.to-questions').on('touchend', function(){
            var self = this;
            setTimeout(function(){
                $(self).removeClass('pt-page-scaleUpCenter');
            }, 700);
        });
        
    });
    </script>

</body>
</html>
