    <div class="dcg-top">
        <h2>出入院宣教</h2>
        <p>护士-小陈　2015-6-29 </p>
    </div>

    <section class="con-wrap">
        <p>1．成人需携带身份证，儿童带出生证或户口本到一楼收费处办理住院手续。</p>
        <p>2．有参加医保的请带医保证书到二楼医保办公室办理医保手续。</p>
        <p>3．带齐门诊病历、各种检查单及住院按金单等到三楼护士站交给护士，护士会为您安排床位并做入院的健康状况评估</p>
        <p>4．个人所需带齐物品：水杯、拖鞋、牙刷、牙膏、梳子、肥皂、纸巾等日用品，小儿必要的带纸尿裤</p>
        <p>5．入院后请着住院病人服，取下各种饰品。</p>
        <p>6．自己平时服用的药物亦需带来，由医生决定是否继续使用。</p>
    </section>
